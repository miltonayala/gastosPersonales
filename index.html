<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presupuesto Personal</title>
  <link rel="manifest" href="manifest.webmanifest">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Scripts para el panel y procesamiento de transacciones -->
  <script src="scripts/panel.js" type="module"></script>
  <script src="scripts/transactions.js" type="module"></script>

  <!-- Toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <!-- Fuentes de body -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/styles.css" />

  <!-- Fuentes de header -->
       <!-- Fuente del logo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen m-0">
   <!-- Comienzo Header -->
<header class="bg-slate-700 text-white shadow-md w-screen mt-0 fixed top-0 left-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-2 flex justify-between items-center">
            <!-- Logo -->
            <h3 style="
        font-family: 'Dancing Script', cursive;
        font-size: 2.5em;
        color: #ffffff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        letter-spacing: -1px;
        margin: 0;
        padding: 5px;
        display: inline-block;
      ">Budgie</h3>

            <!-- PC -->
            <nav class="hidden md:flex space-x-4">
                <a href="index.html" class="hover:bg-slate-700 px-3 py-2 rounded">Inicio</a>
                <a href="contacto.html" class="hover:bg-slate-700 px-3 py-2 rounded">Contáctanos</a>
                <a href="ayuda.html" class="hover:bg-slate-700 px-3 py-2 rounded">Ayuda</a>
                <a href="logout.html" class="hover:bg-slate-700 px-3 py-2 rounded text-red-400">Cerrar Sesión</a>
            </nav>

            <!-- Celular -->
            <button class="md:hidden text-gray-300 focus:outline-none" id="menu-btn"
                aria-label="Abrir menú de navegación">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 32 32"
                    stroke="currentColor" stroke-width="3">
                    <line x1="6" y1="10" x2="26" y2="10" stroke-linecap="round" />
                    <line x1="6" y1="16" x2="26" y2="16" stroke-linecap="round" />
                    <line x1="6" y1="22" x2="26" y2="22" stroke-linecap="round" />
                </svg>
            </button>
        </div>

        <!-- Menu Hamburguesa -->
<div id="mobile-menu"
  class="hidden bg-slate-700/95 backdrop-blur-md md:hidden opacity-0 -translate-y-4 max-h-0 overflow-hidden transition-all duration-500 ease-[cubic-bezier(0.4,0,0.2,1)]">

            <a href="index.html" class="block px-6 py-2 text-gray-200 hover:bg-slate-600">Inicio</a>
            <a href="contacto.html" class="block px-6 py-2 text-gray-200">Contáctanos</a>
            <a href="ayuda.html" class="block px-6 py-2 text-gray-200 hover:bg-slate-600">Ayuda</a>
            <a href="logout.html" class="block px-6 py-2 text-gray-200 bg-red-800 font-semibold">Cerrar Sesión</a>

        </div>
    </header>
    <main class="flex-grow flex flex-col items-center px-4 md:px-8 pb-8 mt-24">
  <!-- Card del contenedor principal -->
<div class="w-full max-w-4xl bg-white rounded-xl overflow-hidden mac-shadow mt-10">
    <!-- 1. Header/Summary Section (Top) -->
    <div class="header-bg p-8 flex flex-col items-center border-b border-gray-200">
      <!-- Title -->
      <h1 id="titulo" class="text-2xl font-semibold text-gray-800 mb-6 relative z-10"></h1>

      <!-- Total Balance -->
      <div class="relative z-10 mb-8">
        <p id="balance" class="text-5xl font-light text-gray-800">0.00</p>
      </div>

      <!-- Income/Expense Stats -->
      <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4 w-full max-w-xs relative z-10">
        <!-- Ingresos -->
        <div class="flex-1 text-center py-2 px-3 rounded-lg bg-slate-800 text-white shadow-md">
          <div class="text-xs font-medium uppercase opacity-75">
            Ingresos:
          </div>
          <div id="total-ingresos" class="text-lg font-medium">+0.00</div>
        </div>

        <!-- Egresos -->
        <div class="flex-1 text-center py-2 px-3 rounded-lg bg-white border border-gray-300 text-slate-800 shadow-sm">
          <div class="text-xs font-medium uppercase opacity-75">Egresos:</div>
          <div id="total-egresos" class="text-lg font-medium">-0.00</div>
        </div>
      </div>

      <!-- Porcentaje de gastos -->
      <div class="mt-6 text-sm text-gray-600 relative z-10">
        <span class="font-normal">Porcentaje de gastos:</span>
        <span id="porcentaje-gastos"
          class="inline-block ml-2 px-2 py-0.5 rounded-full text-xs font-bold bg-slate-800 text-white">0%</span>
      </div>
    </div>

    <!-- 2. Transaction/List Section  -->
    <div class="p-6 md:p-8 grid grid-cols-1 md:grid-cols-2 gap-8 md:gap-10">
      <!-- Izquierda: Form de nuevas transacciones -->
      <div class="order-2 md:order-1">
        <div class="flex items-center mb-6">
          <div class="w-2 h-2 rounded-full bg-green-400 mr-2"></div>
          <h2 class="text-xl font-semibold text-gray-800">Transacción</h2>
        </div>

        <form id="transaction-form" class="space-y-4">
          <!-- Dropdown: Ingreso | Egreso -->
          <div>
            <label for="tipo" class="sr-only">Tipo</label>
            <select itemid="tipo" id="tipo"
              class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-slate-500 focus:border-slate-500 transition duration-150 ease-in-out">
              <option>Selecciona una opción...</option>
              <option value="ingreso">Ingreso</option>
              <option value="egreso">Egreso</option>
            </select>
          </div>

          <!-- Input: Descripción -->
          <div>
            <label for="descripcion" class="sr-only">Descripción</label>
            <input type="text" id="descripcion" placeholder="Descripción"
              class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-slate-500 focus:border-slate-500 transition duration-150 ease-in-out" />
          </div>

          <!-- Campu de Ingreso: Monto -->
          <div>
            <label for="monto" class="sr-only">Monto</label>
            <input type="number" id="monto" placeholder="Monto"
              class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-slate-500 focus:border-slate-500 transition duration-150 ease-in-out" />
          </div>

          <!-- Boton: Agregar -->
          <button id="agregar" type="submit"
            class="w-full py-3 mt-2 rounded-lg bg-slate-800 text-white font-medium hover:bg-slate-700 transition duration-150 ease-in-out shadow-lg shadow-slate-500/30">
            Agregar
          </button>
        </form>
      </div>

      <!-- Panel Derecho de Ingresos / Egresos -->
      <div class="order-1 md:order-2">
        <!-- Tabs -->
        <div class="flex mb-6 rounded-lg overflow-hidden border border-gray-300">
          <button id="ingresos-button"
            class="flex-1 py-3 bg-slate-800 text-white text-sm font-medium transition duration-150 ease-in-out">
            Ingresos
          </button>
          <button id="egresos-button"
            class="flex-1 py-3 bg-gray-200 text-gray-700 text-sm font-medium transition duration-150 ease-in-out">
            Egresos
          </button>
        </div>

        <!-- Lista de Transacciones -->
        <div id="lista-transacciones" class="space-y-3"></div>
      </div>
    </div>
  </div>
</main>
<footer class="bg-slate-700 text-gray-300 text-center py-3 w-full mt-auto">
  <p>&copy; 2025 Budgie App | All rights reserved</p>
  <div class="mt-2 space-x-4">
    <a href="ayuda.html" class="hover:text-white">Ayuda</a>
    <a href="contacto.html" class="hover:text-white">Contacto</a>
  </div>
</footer>
  <script src="scripts/main.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      try {
        const mesActual = getDate();
        document.getElementById(
          "titulo"
        ).textContent = `Presupuesto de ${mesActual}`;
      } catch (error) {
        console.error("Error al obtener la fecha:", error);
        document.getElementById("titulo").textContent =
          "Presupuesto Personal";
      }
    });
  </script>
  <!-- script toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!-- Script del header-->
      <script>
const menuBtn = document.getElementById('menu-btn');
const mobileMenu = document.getElementById('mobile-menu');

menuBtn.addEventListener('click', () => {
  const isHidden = mobileMenu.classList.contains('hidden');

  if (isHidden) {
    mobileMenu.classList.remove('hidden');
    requestAnimationFrame(() => {
      mobileMenu.classList.remove('opacity-0', '-translate-y-4', 'max-h-0');
      mobileMenu.classList.add('opacity-100', 'translate-y-0', 'max-h-[400px]');
    });
  } else {
    mobileMenu.classList.add('opacity-0', '-translate-y-4', 'max-h-0');
    mobileMenu.classList.remove('opacity-100', 'translate-y-0', 'max-h-[400px]');
    mobileMenu.addEventListener('transitionend', () => {
      mobileMenu.classList.add('hidden');
    }, { once: true });
  }
});

    </script>
</body>

</html>
