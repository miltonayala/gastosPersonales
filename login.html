<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-inter">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <div class="flex flex-col items-center mb-8">
            <h1 id="welcome-title" class="text-2xl font-semibold text-gray-800 mb-2 transition-opacity duration-700">Bienvenido</h1>
            <p class="text-gray-500 text-sm">Inicia sesión para continuar</p>
        </div>
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
                <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-slate-500 focus:border-slate-500 transition duration-150 ease-in-out" placeholder="ejemplo@udb.com">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-slate-500 focus:border-slate-500 transition duration-150 ease-in-out" placeholder="••••••••">
            </div>
            <button type="submit" class="w-full py-3 rounded-lg bg-slate-800 text-white font-medium hover:bg-slate-700 transition duration-150 ease-in-out shadow-lg shadow-slate-500/30">
                Iniciar Sesión
            </button>
        </form>
        <div class="mt-6 text-center">
            <!-- <a href="#" class="text-sm text-slate-800 hover:underline">¿Olvidaste tu contraseña?</a> -->
        </div>
    </div>

    <script>
        const welcomes = ["Welcome","Bonjour","Bienvenue","Willkommen","Benvenuto","Bem-vindo","欢迎","Добро пожаловать","أهلاً وسهلاً","ようこそ","환영합니다", "Bienvenido"];
        let idx = 0;
        const h1 = document.getElementById('welcome-title');

        setInterval(() => {
            // Desaparece
            h1.style.opacity = 0;
            setTimeout(() => {
                h1.textContent = welcomes[idx];
                idx = (idx + 1) % welcomes.length;
                // Aparece
                h1.style.opacity = 1;
            }, 400);
        }, 4000);
    </script>
</body>
</html>
